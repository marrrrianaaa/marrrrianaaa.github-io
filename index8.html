<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAFT2</title>
    
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div style="text-align:center">
        <h1>Image Gallery</h1>
      </div>
      
      <div class="row">
        <div class="column">
          <img src="1.jpg" alt="Harry Potter" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="2.jpg" alt="The Princess Bride" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="3.png" alt="Paper Towns" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="4.jpg" alt="Howl's Moving Castle" style="width:100%" onclick="myFunction(this);">
          </div>
          <div class="column">
            <img src="5.jpg" alt="Stargirls" style="width:100%" onclick="myFunction(this);">
          </div>
          <div class="column">
            <img src="6.jpg" alt="Graceling" style="width:100%" onclick="myFunction(this);">
          </div>
          
      </div>
      
      <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:30%" wi>
        <div id="imgtext"></div>
      </div>
      
      <script>
      function myFunction(imgs) {
        var expandImg = document.getElementById("expandedImg");
        var imgText = document.getElementById("imgtext");
        expandImg.src = imgs.src;
        imgText.innerHTML = imgs.alt;
        expandImg.parentElement.style.display = "block";
      }
      </script>
      
      </body>
      </html>
      
</body>
</html>
